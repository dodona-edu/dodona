version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
    time: "13:00"
    timezone: Europe/Brussels
  open-pull-requests-limit: 99
  commit-message:
    prefix: ""
  labels:
    - "dependencies"
  groups:
    rubocop:
      patterns:
        - "rubocop*"
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "13:00"
    timezone: Europe/Brussels
  open-pull-requests-limit: 99
  commit-message:
    prefix: ""
  labels:
    - "dependencies"
  groups:
    babel:
      patterns:
        - "@babel*"
        - "babel*"
    eslint:
      patterns:
        - "eslint*"
    rails:
      patterns:
        - "@rails*"
    codemirror:
      patterns:
        - "*codemirror*"
        - "@lezer*"
    testing-library:
      patterns:
        - "@testing-library*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    time: "13:00"
    timezone: Europe/Brussels
  open-pull-requests-limit: 99
  commit-message:
    prefix: ""
  labels:
    - "dependencies"
