name: Lint

on:
  workflow_call:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  ruby:
    name: Lint Ruby
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use ruby from .ruby-version
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Lint with rubocop
      env:
        RAILS_ENV: "test"
      run: |
        bundle exec rubocop -c  .rubocop.yml

  javascript:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 16.x
        cache: yarn
    - name: Install dependencies
      run: |
        yarn install
    - name: Lint
      run: |
        yarn lint --quiet
    - name: TypeScript type check
      run: |
        yarn typeCheck

  css:
    name: Lint CSS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: yarn
      - name: Install dependencies
        run: |
          yarn install
      - name: Lint
        run: |
          yarn lint:css

