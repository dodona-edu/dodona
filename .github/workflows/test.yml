name: Test

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_call:

jobs:
  ruby:
    name: Test Ruby
    env:
      RAILS_ENV: "test"
      TEST_DATABASE_URL: "mysql2://root:dodona@127.0.0.1:3306/dodona_test"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb
        env:
          MYSQL_DATABASE: "dodona_test"
          MYSQL_ROOT_PASSWORD: "dodona"
          MARIADB_MYSQL_LOCALHOST_USER: 1
          MARIADB_MYSQL_LOCALHOST_GRANTS: USAGE
          MYSQL_HOST: "localhost"
        ports:
        - 3306:3306
        options: --health-cmd="healthcheck.sh --su-mysql --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
    - uses: actions/checkout@v3
    - name: Use ruby from .ruby-version
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Use node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn
    - name: Install JS dependencies
      run: |
        yarn install
    - name: Run tests
      env:
        CI: true
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        git config --global user.email "dodona@ugent.be"
        git config --global user.name "Dodona"
        sudo sysctl fs.inotify.max_user_watches=524288
        sudo sysctl -p
        bin/rake css:build
        yarn build:js
        bundle exec rails test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: rails

  javascript:
    name: Test JavaScript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn
    - name: Install dependencies
      run: |
        yarn install
    - name: Test
      run: |
        yarn test --ci --runInBand --coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: javascript

  system:
    name: Test System
    env:
      DISABLE_SPRING: "true"
      RAILS_ENV: "test"
      TEST_DATABASE_URL: "mysql2://root:dodona@127.0.0.1:3306/dodona_test"
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb
        env:
          MYSQL_DATABASE: "dodona_test"
          MYSQL_ROOT_PASSWORD: "dodona"
          MARIADB_MYSQL_LOCALHOST_USER: 1
          MARIADB_MYSQL_LOCALHOST_GRANTS: USAGE
          MYSQL_HOST: "localhost"
        ports:
        - 3306:3306
        options: --health-cmd="healthcheck.sh --su-mysql --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
    - uses: actions/checkout@v3
    - name: Use ruby from .ruby-version
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Use node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn
    - name: Setup chromium-chromedriver
      uses: nanasess/setup-chromedriver@master
    - name: Install JS dependencies
      run: |
        yarn install
    - name: Show installed chrome version
      run: |
        google-chrome --version
    - name: Run tests
      env:
        CI: true
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        PARALLEL_WORKERS: 1
      run: |
        git config --global user.email "dodona@ugent.be"
        git config --global user.name "Dodona"
        bundle exec rails test:system
    - name: Upload screenshot artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots-failure
        path: tmp/capybara
    - name: merge system js coverage
      run: |
        yarn test:system:coverage:merge
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: system
