AllCops:
  Include:
    - ''
  Exclude:
    - 'db/schema.rb'
    - 'config/**'
    - 'bin/**'
    - 'db/migrate/**'
  TargetRubyVersion: 2.3

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Rails/OutputSafety:
  Enabled: false

# disable for now
# Lint/NestedMethodDefinition:
