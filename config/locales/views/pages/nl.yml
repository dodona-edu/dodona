nl:
  pages:
    about:
      what: Wat is Dodona?
      intro_html: "<p>Dodona is een <strong>gratis</strong> online oefenplatform om te leren programmeren.
      De focus van de applicatie ligt op de eerste plaats op het <strong>automatisch verbeteren</strong> en
      <strong>geven van feedback</strong> op ingediende oplossingen van programmeeroefeningen.
      Op dit moment ondersteunt Dodona de programmeertalen Python, JavaScript, Java, C#, bash, Prolog, Haskell en R.</p>
      <p> Op Dodona kunnen lesgevers een eigen cursus aanmaken, opgebouwd uit verschillende oefeningenreeksen.
      Ze kunnen hiervoor beroep doen op bestaande cursussen en oefeningen, maar kunnen er ook voor kiezen om zelf aan de slag te gaan en eigen oefeningen en lesmateriaal op te stellen.
      Dankzij de ingebouwde learning analytics en datavisualisaties is het bovendien eenvoudig om de voortgang van studenten te meten.
      <a href=https://dodona-edu.github.io/en/guides/>Hier</a> vind je enkele handleidingen, vooral gericht op lesgevers.</p>
      <p> De Dodona-leeromgeving bevat <strong>honderden programmeeroefeningen</strong> die gebruikt kunnen worden om diverse programmeertalen onder de knie te krijgen.
      Alle oefeningen zijn voorzien van automatische feedback op correctheid, snelheid en/of programmeerstijl.
      Dodona is nog volop in ontwikkeling, eventuele bugs of suggesties mogen dus zeker gemeld worden via het <a href='/contact'>contactformulier</a>.</p>"
