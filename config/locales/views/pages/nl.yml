nl:
  pages:
    about:
      what: Wat is Dodona?
      info_html: "<p>Dodona is een <strong>gratis</strong> online oefenplatform om te leren programmeren. De focus van de applicatie ligt op de eerste plaats op het <strong>automatisch verbeteren</strong> en <strong>geven van feedback</strong> op ingediende oplossingen van programmeeroefeningen.</p>"
      learning: Een oefenplatform
      free: Gratis
      student: Voor student
      teacher: Voor lesgevers
      intro_html: "De Dodona-leeromgeving bevat honderden programmeeroefeningen die gebruikt kunnen worden om diverse programmeertalen onder de knie te krijgen. Alle oefeningen zijn voorzien van automatische feedback op correctheid, snelheid en/of programmeerstijl. Dodona is nog volop in ontwikkeling, eventuele bugs of suggesties mogen dus zeker gemeld worden via het <a href='/contact'>contactformulier</a>."
